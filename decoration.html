        <script>
            var images = ["/Audi A5/zdj/styczen.png", "/Audi A5/zdj/luty.png", "/Audi A5/zdj/marzec.png","/Audi A5/zdj/kwiecie.png","/Audi A5/zdj/maj.png","/Audi A5/zdj/czerwiec.png","/Audi A5/zdj/lipiec.png","/Audi A5/zdj/sierpien.png","/Audi A5/zdj/wrzesien.png","/Audi A5/zdj/pazdziernik.png","/Audi A5/zdj/listopad.png","/Audi A5/zdj/grudzien.png"];
            var currentImageIndex = 0;

            document.getElementById("carousel").addEventListener("click", function(event) {
                if (event.clientX < window.innerWidth / 2) {
                    currentImageIndex--;
                    if (currentImageIndex < 0) {
                        currentImageIndex = images.length - 1;
                    }
                } else {
                    currentImageIndex++;
                    if (currentImageIndex >= images.length) {
                        currentImageIndex = 0;
                    }
                }
                document.getElementById("current-image").src = images[currentImageIndex];
            });
        </script>

<!DOCTYPE html>

<html lang="pl">

<head>
    <meta charset="utf-8" />
    <title>Audi A5 Konfigurator</title>
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://assets3.lottiefiles.com/packages/lf20_6pgBO2srnh.json" />
    <link rel="stylesheet" href="skrypt.js">

</head>

<body>
    <div class="top">
        Skonfiguruj Auto Do Ślubu


    </div>
    <div class="menu">
        <ul class="menu-bar">
            <li id="scrollkwiaty" class="menu-item">Kolor kwiatów</li>
            <p>></p>
            <li id="scrollwstazki" class="menu-item ">Wstązki</li>
            <p>></p>
            <li id="scrolltablice" class="menu-item ">Tablice</li>
            <p>></p>
            <li id="scrollrattant" class="menu-item">Rattant</li>
            <p>></p>
            <li id="scrollmuzyka" class="menu-item ">Muzyka</li>
            <p>></p>
            <li id="scrollpozostale" class="menu-item ">Pozostałe</li>
        </ul>
    </div>



    <p id="selectedTab"></p>

    <script>
        var menuItems = document.getElementsByClassName("menu-item");
        for (var i = 0; i < menuItems.length; i++) {
            menuItems[i].addEventListener("click", function() {
                document.getElementById("selectedTab").innerHTML = "Wybrana zakładka:  " + this.innerHTML;
            });
        }
    </script>

    <!---------------------------------------------WYbór Kwiatów----------------------------------------------------------------------------------------------------->
    <h1 style="text-align: center;">Wybór Kwiatów </h1>
    <div class="main">
        <div id="carousel">
            <img src="/Audi A5/zdj/kwbez.png" id="current-image" style="height: 930px; width: 100%;  ">
            <div class="przyciski">
                <button id="prev-button" style="font-size: 20px; border-radius: 10px;">Wstecz</button>
                <button id="next-button" style="font-size: 20px; border-radius: 10px; margin-top: 5px;">Następny</button>
            </div>
        </div>

        <script>
            var images = ["/Audi A5/zdj/kwbez.png", "/Audi A5/zdj/kwnieb.png", "/Audi A5/zdj/kwziel.jpg"];
            var currentImageIndex = 0;

            document.getElementById("carousel").addEventListener("click", function(event) {
                if (event.clientX < window.innerWidth / 2) {
                    currentImageIndex--;
                    if (currentImageIndex < 0) {
                        currentImageIndex = images.length - 1;
                    }
                } else {
                    currentImageIndex++;
                    if (currentImageIndex >= images.length) {
                        currentImageIndex = 0;
                    }
                }
                document.getElementById("current-image").src = images[currentImageIndex];
            });
        </script>

    </div>
    <div class="choose">
        <button id="bezowy " class="guzik" style="color: blanchedalmond;">Beżowy</button>
        <button id="niebieski" class="guzik" style="color: blue;">Niebieski</button>
        <button id="czerwony " class="guzik" style="color: red;">Czerwony</button>
        <button id="zielony" class="guzik" style="color: green;">Zielony</button>
        <div id="display"></div>
        <script>
            const button1 = document.getElementById("bezowy");
            const button2 = document.getElementById("button2");
            const display = document.getElementById("display");

            button1.addEventListener("click", function() {
                display.innerHTML = "Wybrałeś kolor 1";
            });

            button2.addEventListener("click", function() {
                display.innerHTML = "Wybrałeś kolor 2";
            });
        </script>
    </div>
    <!---------------------------------------------WYbór Wstążek----------------------------------------------------------------------------------------------------->

</body>

</html>
